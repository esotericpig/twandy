rootProject.name = 'twandy'
include('app')

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

  // Excludes are for security.
  // - https://docs.jitpack.io
  // - https://docs.gradle.org/current/userguide/declaring_repositories_adv.html
  repositories {
    mavenCentral {
      content {
        excludeGroupByRegex "com\\.github\\.esotericpig.*"
        excludeGroupByRegex "com\\.github\\.gikkman.*"
      }
    }
    maven { url 'https://jitpack.io' }
    mavenLocal()
  }
}
